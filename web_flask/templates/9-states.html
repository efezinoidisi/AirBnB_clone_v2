<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>7-states_list</TITLE>
  </HEAD>
  <BODY>
    {% if not id %}
    <H1>States</H1>
    <UL>
      {% for state in states %}
      <LI>{{ state.id }}: <B>{{ state.name}}</B></LI>
      {% endfor %}
    </UL>
    {% elif id and value %}
    <H1>State:</H1>
    <H3>Cities:</H3>
      <UL>
	{% for city in states.cities %}
	<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	{% endfor %}
      </UL>
      {% else %}
      <H1>Not found</H1>
    {% endif %}
    
  </BODY>
</HTML>
